<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>ReSRC Roxy Example</title>
  <style>.resrc {width: 100%}</style>
  <script src="//use.resrc.it/0.9"></script>
  <script>
    /**
    * Set the server to the address Roxy is running at.
    * See: http://www.resrc.it/docs/javascript#options for more options
    */
    resrc.ready(function() {
      resrc.configure({
        server : "0.0.0.0:8001"
      }).run();
    });
  </script>
</head>
<body>
<!-- 1. Preferred Approach - http://www.resrc.it/demos/preferred -->
<img data-src="http://your-local-server-address/img-dir/your-image.jpg" alt="" class="resrc"/>
<!-- 2. The Preview Approach (aka: Mobile First) - http://www.resrc.it/demos/preview -->
<img src="http://0.0.0.0:8001/s=w280/o=60(80)/http://your-local-server-address/img-dir/your-image.jpg" alt="" class="resrc"/>
</body>
</html>
